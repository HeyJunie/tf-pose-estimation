# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: Cache python3
      uses: actions/cache@v1
      with:
        path: /opt/hostedtoolcache/Python/3.7.6
        key: ${{ runner.os }}-python
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7' 
    - name: install pipenv
      run: pip3 install pipenv
    - name: Cache pipenv packages
      id: cache-pipenv
      uses: actions/cache@v1
      with:
        path: ~/.local/share/virtualenvs
        key: ${{ runner.os }}-build-${{ hashFiles('**/Pipfile.lock') }}

    # Runs a single command using the runners shell
    - name: Run a one-line script
      run: |
        echo Hello, world!
        echo github ref: ${{ github.ref }}
        echo pipenv-cache hit: ${{ steps.cache-pipenv.outputs.cache-hit }}
    - name: install package
      run: pipenv install --dev
      env:
        REGISTRY_AUTH: ${{ secrets.REGISTRY_AUTH }}
      # Runs a set of commands using the runners shell
    - name: Run a multi-line script
      run: |
        make lint
        make test

    - name: Release on master branch
      if: endsWith(github.ref, '/master')
      run: |
        make bumpversion
        make release
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
